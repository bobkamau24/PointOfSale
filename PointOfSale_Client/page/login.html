<!DOCTYPE html>
<html lang="en">
<head>
	<title>WeB STAR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jquery -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
<!-- 	<script type="text/javascript" src="../js/popper.min.js"></script>
 -->	
	<!-- bootstrap -->
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	
	<!-- custom css and js -->
	<script type="text/javascript" src="login.js"></script>
	<link rel="stylesheet" href="login.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div>
					<button type="button" class="btn-success" style="border-radius:20px 20px 0 0;" onclick="Close();" id="btn-close"><b>CLOSE</b></button>
					<canvas id="canvas" width="500px" height="500px"></canvas>
				</div>
			</div>
			<div class="col-md-6">
					<table class="table table-stripped">
						<tr>
							<center>
							<img src="../image/logo.png" style="max-height:300px;">
							</center>
						</tr>
						<tr>
							<th><input placeholder="Enter your email" type="email" class="form-control" id="username" autofocus></th>
						</tr>
						<tr>
							<th><input placeholder="Enter your password" type="password" class="form-control" id="password"></th>
						</tr>
						<tr>
							<td><button type="button" class="btn-success form-control" onclick="Login();" id="login"><b>Sign in</b></button></td>
						</tr>
						<tr>
							<th><label>If you don't have an account, please <a href="#" data-toggle="modal" data-target="#">contact</a> your manager.</label></th>
						</tr>
					</table>
			</div>
		</div>
	</div>
	
	<!-- This is Modal area -->
	<div class="container">
		<!-- Close Register Modal -->
		<div class="modal fade" role="dialog" id="closeRegisterModal">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Close Your Shop!</h4>
						<button type="button" class="close" onclick="ClearCloseRegisterModal();">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<table class="table table-stripped" style="text-align:left;">
								<thead style="background-color:green; color:white;">
									<tr>
										<th>Payments Types</th>
										<th>Expected($)</th>
										<th>Counted($)</th>
										<th>Differences</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Cash</td>
										<td><label id="expected">0.00</label></td>
										<td><input type="number" placeholder="Enter a amount" id="counted" onkeyup="CalculateDifference();"></td>
										<td><label id="difference">0.00</label></td>
									</tr>
									<tr>
										<td>Cash Payments Received</td>
										<td id="cash_payment_received">0.00</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>Store credit</td>
										<td><label id="store_credit">0.00</lbel></td>
										<td>0.00</td>
										<td>0.00</td>
									</tr>
									<tr>
										<td>Total</td>
										<td><label id="total">0.00</label></td>
										<td><lbael id="tCounted">0.00</label></td>
										<td><label id="tDifference">0.00</label></td>
									</tr>
									<tr>
										<td colspan="4"><input type="textarea" class="form-control" placeholder="Type to add a register closure note" id="closing_note"></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success btn-md" onclick="CloseRegister();">Close Shop</button>
						<button type="button" class="btn btn-warning btn-md" onclick="ClearCloseRegisterModal();">Cancle</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js file for analog clock -->
	<script type="text/javascript" src="../js/clock.js"></script>
</body>
</html>
